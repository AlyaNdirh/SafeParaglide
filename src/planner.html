      <form>

        <div class="form-group">

          <label>File Name</label><br>

          <input id="fileName" type="text" class="form-control">

        </div>

        <div class="form-group">

          <label>Content</label><br>

        </div>

      </form>

      <button id="btnCreate" class="mybtn btn-1">Create</button>
      <button id="btnRead" class="mybtn btn-2">Read</button>
      <button id="btnDelete" class="mybtn btn-3">Delete</button>
      <button id="btnUpdate" class="mybtn btn-4">Update</button>
